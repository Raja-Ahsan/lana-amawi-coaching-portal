<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar Test</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>FullCalendar CDN Test</h1>
    
    <div id="status"></div>
    
    <div id="calendar"></div>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script>
        function updateStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Page loaded, checking FullCalendar...');
            
            // Check if FullCalendar is loaded
            if (typeof FullCalendar === 'undefined') {
                updateStatus('ERROR: FullCalendar is not loaded! Check your internet connection.', 'error');
                return;
            }
            
            updateStatus('FullCalendar loaded successfully! Initializing calendar...');
            
            try {
                const calendarEl = document.getElementById('calendar');
                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth'
                    },
                    events: [
                        {
                            id: 'test1',
                            title: 'Test Appointment 1',
                            start: new Date().toISOString().split('T')[0] + 'T10:00:00',
                            backgroundColor: '#007bff',
                            borderColor: '#007bff',
                            textColor: '#fff'
                        },
                        {
                            id: 'test2',
                            title: 'Test Appointment 2',
                            start: new Date().toISOString().split('T')[0] + 'T14:00:00',
                            backgroundColor: '#28a745',
                            borderColor: '#28a745',
                            textColor: '#fff'
                        }
                    ],
                    height: 'auto'
                });
                
                calendar.render();
                updateStatus('Calendar rendered successfully! FullCalendar is working properly.');
                
            } catch (error) {
                updateStatus('ERROR: ' + error.message, 'error');
                console.error('Calendar error:', error);
            }
        });
    </script>
</body>
</html>
